<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  

    <!--the script source below doesn't work cuz maybe of wrong version-->
    <!--​​https://aframe.io/releases/0.6.0/aframe.min.js-->

    <script src="rotation.js"></script>
  </head>


  <body>
    <a-scene >
     
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>

        <a-asset-item
          id="coral"
          src="assets/coral_fish/scene.gltf"
        ></a-asset-item>

        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>     

        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>


      <a-entity
        camera="active: true"
        look-controls
        position="0 10 10"
      ></a-entity>
       

       <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -16 -42"
        ></a-entity>

        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="10 -5 -15"
          rotation="10 90 0"
        ></a-entity>

        <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 -15"
        rotation="0 90 -20"        
        diver-rotation
      >
        <a-sphere
          id="bubble1"
          position="53 119 -50"
          radius="1.5"
          color="#b2ebf2"
          animation="property: position; to: 53 300 -49.5;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
